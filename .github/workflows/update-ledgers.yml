name: Ledgers
description: Update Aries ledgers
permissions:
  contents: write

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, labeled]

jobs:
  update-ledgers:
    runs-on: ubuntu-22.04
    name: Update Indy ledgers
    steps:
      - name: Checkout bc-wallet-mobile
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup NodeJS
        uses: ./.github/workflows/actions/setup-node

      - name: Cache app node_modules
        uses: actions/cache@v3
        with:
          path: .yarn/cache
          # Cache will be invalidated if yarn.lock changes
          key: ${{ runner.os }}-app-node_modules-${{ hashFiles('app/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        working-directory: app
        run: yarn install --immutable

      - name: Update Indy ledgers
        run: node app/scripts/refresh-ledgers.cjs

      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [[ -n $(git status --porcelain app/src/configs/ledgers/indy/ledgers.json) ]]; then
            git add app/src/configs/ledgers/indy/ledgers.json

            git commit -n -s -m "chore(bot): updated Indy ledgers json file"

            git push origin HEAD:refs/pull/${{ github.event.pull_request.number }}/merge
          else
            echo "ledgers.json is up to date, no changes to commit."
          fi
