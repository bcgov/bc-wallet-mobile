name: Code Quality

on:
  push:
    branches: [main] # needed so codecov gets BASE coverage for comparison
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, labeled]
  merge_group:

jobs:
  quality:
    runs-on: macos-26
    name: Lint, Format, Typecheck, Test, and Coverage
    steps:
      - name: Checkout bc-wallet-mobile
        uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Setup NodeJS
        uses: ./.github/workflows/actions/setup-node

      - name: Install formatting and linting tools
        run: |
          brew install swiftformat clang-format ktlint

      - name: Cache node_modules
        uses: actions/cache@v5
        with:
          path: .yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Cache bcsc-core build output
        uses: actions/cache@v5
        with:
          path: packages/bcsc-core/lib
          key: ${{ runner.os }}-bcsc-core-build-${{ hashFiles('packages/bcsc-core/src/**') }}
          restore-keys: |
            ${{ runner.os }}-bcsc-core-build-

      - name: Build packages
        run: yarn build

      - name: Run all checks
        run: yarn check

      - name: Generate coverage report
        run: yarn coverage

      - uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de #V5 (v5.5.1) pinning for SonarQube
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
        if: always()
