# Default values for logstack.
# Declare variables to be passed into your templates.

replicaCount: 1

autoscaling:
  enabled: false
#   minReplicas: 1
#   maxReplicas: 5
#   targetCPUUtilizationPercentage: 80

podAnnotations: {}
podLabels: {}

cacheVolumeSize: "1Gi" # loki emptyDir size limit

images:
  pullPolicy: IfNotPresent
  registry: artifacts.developer.gov.bc.ca/docker-remote
  proxy:
    repository: caddy
    # Overrides the image tag whose default is the chart appVersion.
    tag: "2.2.1-alpine"
  loki:
    repository: grafana/loki
    # Overrides the image tag whose default is the chart appVersion.
    tag: "2.9.7"
  memcached:
    repository: memcached
    # Overrides the image tag whose default is the chart appVersion.
    tag: "1.6.17-alpine"
  minio:
    repository: minio/minio
    # Overrides the image tag whose default is the chart appVersion.
    tag: "RELEASE.2024-03-30T09-41-56Z"

imagePullSecrets:
  - name: artifactory-creds

env:
  LOKI_CONFIG_PATH: "/etc/loki/config.yaml"
  CADDY_CONFIG_PATH: "/etc/caddy/Caddyfile"

resources:
  loki:
    requests:
      memory: 192Mi
      cpu: 10m
    limits:
      memory: 256Mi
      cpu: 400m
  proxy:
    requests:
      memory: 32Mi
      cpu: 10m
    limits:
      memory: 64Mi
      cpu: 60m
  memcached:
    limits:
      cpu: 50m
      memory: 32Mi
    requests:
      cpu: 10m
      memory: 32Mi
  minio:
    requests:
      memory: 34Mi
      cpu: 20m
    limits:
      memory: 64Mi
      cpu: 40m

services:
  loki:
    - name: http
      port: 3100
    - name: grpc
      port: 9096
    - name: memberlist
      port: 7946
  memberlist:
    - name: memberlist
      port: 7946
  proxy:
    - name: http
      port: 2015
  memcached:
    - name: client
      port: 11211
  minio:
    - name: server
      port: 9000

route:
  host: ""
  annotations:
    haproxy.router.openshift.io/timeout: 60s

