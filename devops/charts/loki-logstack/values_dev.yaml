# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

#
# Loki configuration
#

# Loki configuration that is likely to change between
# deployments
loki:
  retention:
    retention_period: 3d

#
# Caddy configuration
#

caddy:
  logLevel: INFO
